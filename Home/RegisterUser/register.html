<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="register.css">
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<body>
  <div id="container">
    <div id="nav">
      <div id="avatadiv"><img src="../../Configurations/hosptal.png" alt="avatar" class="avatar"></div>
      <div id="reghosp"><p><h2>Register to HospitalApp!</h2></p></div>
    </div>
    <div id="regform">
      <form action="register.php" method="post" id="form">
        <label for="fname">First Name</label>
        <input type="text" name="fname" placeholder="First name" id="fname" required>
        <label for="lname">Last Name</label>
        <input type="text" name="lname" placeholder="Last name" id="lname" required>
        <label for="dob">DOB</label>
        <input type="date" name="dob" placeholder="DOB" id="dob" required>
        <div id="gender">
          <label for="gender">Gender:</label>
          <input type="radio" name="gender" value="Male">Male</input>
          <input type="radio" name="gender" value="Female">Female</input>
        </div>
        <label for="location">Location</label>
        <input type="text" name="location" placeholder="Location" id="location" required>
        <label for="email">Email</label>
        <input type="text" name="email" placeholder="Email" id="email" required>
        <label for="phone">Phone No</label>
        <input type="text" name="phone" placeholder="Phone No." id="phone" required>
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Password" id="password" required>
        <div id="regbutton">
          <button id="reg">Register</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
